

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image gallery</title>
    <link rel="stylesheet" href="./Assets/CSS/Mygallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="gallery">
        <div class="image-container" data-full="Assets/Image1.png" data-min="Assets/minImage1.png">
            <img src="Assets/images/Image1.png" alt="Fennec Fox">
            <div class="info">
                <h1>Fennec <br>Fox</h1>
                <p>India</p>
                <span class="know-more">Know more  <i class="fas fa-arrow-right"></i></span>
            </div>
        </div>
        <div class="image-container" data-full="Assets/Image2.png" data-min="Assets/minImage2.png">
            <img src="Assets/images/Image2.png" alt="Humpback Whale">
            <div class="info">
                <h1>Humpback <br>Whale</h1>
                <p>South Africa</p>
                <span class="know-more">Know more  <i class="fas fa-arrow-right"></i></span>
            </div>
        </div>
        <div class="image-container" data-full="Assets/Image3.png" data-min="Assets/minImage3.png">
            <img src="Assets/images/Image3.png" alt="Common Brown Baboon">
            <div class="info">
                <h1>Common Brown <br>Baboon</h1>
                <p>South Africa</p>
                <span class="know-more">Know more  <i class="fas fa-arrow-right"></i><span>
            </div>
        </div>
        <div class="image-container" data-full="Assets/Image4.png" data-min="Assets/minImage4.png">
            <img src="Assets/images/Image4.png" alt="Spotted Deer">
            <div class="info">
                <h1>Spotted <br>Deer</h1>
                <p>Amazon</p>
                <span class="know-more">Know more  <i class="fas fa-arrow-right"></i></span>
            </div>
        </div>
    </div>
    <script src="./Assets/JS/Mygallery.js"></script>
</body>
</html>
